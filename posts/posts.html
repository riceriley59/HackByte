    <script>
          var $container = $('.portfolioContainer');
          $container.isotope({
              itemSelecter: '.grid-item',
              layoutMode: 'fitRows'
          });

          $('.portfolio-nav li').click(function(){
              $('.portfolio-nav .current').removeClass('current');
              $(this).addClass('current');

              var selector = $(this).attr('data-filter');
              $container.isotope({
                  filter: selector,
                  animationOptions: {
                      queue: true
                  }
              });
              return false;
          });
    </script>
